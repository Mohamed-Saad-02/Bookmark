<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./img/bookmark.png" type="image/x-icon" />
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Data Table -->
    <link rel="stylesheet" href="./css/datatables.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Media CSS -->
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <main class="min-vh-100 py-5">
      <h1 class="mx-auto position-relative mb-5 py-2 z-3">Bookmarker</h1>

      <div class="container">
        <div class="bookmark py-4 px-3 mt-5">
          <h2
            class="d-flex align-items-center justify-content-center fw-medium gap-1 mx-auto text-center"
          >
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name pt-4">
            <label for="siteName" class="fs-6 fw-bold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              type="text"
              name="SiteName"
              id="siteName"
              class="form-control mt-2"
              placeholder="Bookmark Name"
              autocomplete="off"
              spellcheck="false"
            />
          </div>
          <div class="site-url pt-4">
            <label for="siteURL" class="fs-6 fw-bold">
              <i class="fa-solid fa-link pe-1"></i>
              Site URL</label
            >
            <input
              type="text"
              name="SiteURL"
              id="siteURL"
              class="form-control mt-2"
              placeholder="Website URL"
              autocomplete="off"
              spellcheck="false"
            />
          </div>
          <button id="submitBtn" class="btn mt-4 mx-auto px-5 d-block">
            Submit
          </button>
        </div>
        <table id="example" class="table mt-4 table-striped text-center w-100">
          <thead>
            <tr>
              <th class="text-capitalize text-center active" id="indexURL">
                index
              </th>
              <th class="text-capitalize text-center" id="indexName">
                Website Name
              </th>
              <th class="text-capitalize text-center">Visit</th>
              <th class="text-capitalize text-center">Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
      <div
        class="data-info position-fixed start-50 top-50 translate-middle w-100 h-100 z-3 d-flex align-items-center justify-content-center"
        id="modal"
      >
        <div class="content bg-white shadow rounded p-4">
          <div
            class="header pb-4 d-flex align-items-center justify-content-between"
          >
            <ul
              class="circles d-flex align-items-center column-gap-2 list-unstyled"
            >
              <li class="rounded-circle d-block"></li>
              <li class="rounded-circle d-block"></li>
              <li class="rounded-circle d-block"></li>
            </ul>
            <button class="btn border-0" id="closeModalBtn">
              <i class="fa-solid fa-close fs-3"></i>
            </button>
          </div>
          <div class="body">
            <p>
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ol class="list-unstyled px-2">
              <li class="pt-2 pb-3">
                <i class="fa-regular fa-circle-right pe-1"></i>
                Site name must contain at least 3 characters
              </li>
              <li>
                <i class="fa-regular fa-circle-right pe-1"></i>
                Site URL must be a valid one
              </li>
            </ol>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/datatables.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
